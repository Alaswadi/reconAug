<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - Subdomains Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> Scan History</h1>
            <p>View past reconnaissance scans</p>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link"><i class="fas fa-home"></i> Home</a>
            </div>
        </header>

        <div class="content-box">
            <div class="search-filter-container">
                <div class="search-filter">
                    <input type="text" id="scanHistoryFilter" placeholder="Filter by domain...">
                </div>
                <div class="refresh-button-container">
                    <button id="refreshButton" class="refresh-button"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <button id="clearDatabaseButton" class="clear-button"><i class="fas fa-trash-alt"></i> Clear Database</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Date</th>
                        <th>Subdomains</th>
                        <th>Live Hosts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="scanHistoryTable"></tbody>
            </table>
        </div>

        <!-- Scan Details Modal -->
        <div id="scanDetailsModal" class="modal hidden" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="scanDetailsTitle">Scan Details</h2>
                <div class="scan-details-tabs">
                    <button class="scan-tab-button active" data-tab="scanSubdomains">Subdomains</button>
                    <button class="scan-tab-button" data-tab="scanLiveHosts">Live Hosts</button>
                    <button class="scan-tab-button" data-tab="scanHistoricalUrls">Historical URLs</button>
                </div>
                <div class="scan-tab-content">
                    <div id="scanSubdomains" class="scan-tab-pane active">
                        <div class="search-filter">
                            <input type="text" id="scanSubdomainsFilter" placeholder="Filter subdomains...">
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Subdomain</th>
                                </tr>
                            </thead>
                            <tbody id="scanSubdomainsTable"></tbody>
                        </table>
                    </div>
                    <div id="scanLiveHosts" class="scan-tab-pane">
                        <div class="search-filter">
                            <input type="text" id="scanLiveHostsFilter" placeholder="Filter live hosts...">
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>URL</th>
                                    <th>Status Code</th>
                                    <th>Technology</th>
                                    <th>Ports</th>
                                </tr>
                            </thead>
                            <tbody id="scanLiveHostsTable"></tbody>
                        </table>
                    </div>
                    <div id="scanHistoricalUrls" class="scan-tab-pane">
                        <div class="search-filter">
                            <input type="text" id="scanHistoricalUrlsFilter" placeholder="Filter URLs...">
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>URL</th>
                                </tr>
                            </thead>
                            <tbody id="scanHistoricalUrlsTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scan-history.js') }}"></script>
</body>
</html>
