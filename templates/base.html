<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReconAug{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header_title %}<i class="fas fa-search"></i> ReconAug{% endblock %}</h1>
            <p>{% block header_subtitle %}Advanced Reconnaissance Tool{% endblock %}</p>
            <div class="nav-links">
                <a href="{{ url_for('main.index') }}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('main.history') }}" class="nav-link"><i class="fas fa-history"></i> History</a>
            </div>
        </header>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
